<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Prosto+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../login.html/user.css">
</head>

<body>

    <form class="form">




        <div class="logo">
            <div class="icon">
                <i class="fa-brands fa-envira fa-lg"></i>
            </div>
            <h3 class="logo_title">Brand Name</h3>
        </div>


        <div class="input_box">
            <div class="user_icon">
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
            <input class="user_input" type="text" placeholder="Name..." required>
        </div>

        <div class="input_box">
            <div class="user_icon">
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
            <input class="user_input" type="text" placeholder="Surname..." required>
        </div>

        <div class="input_box">
            <div class="email_icon">
                <i class="fa-solid fa-envelope "></i>
            </div>
            <input class="email_input" type="email" placeholder="E-mail..." required>
        </div>

        <div class="input_box">
            <div class="password_icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input class="password_input" type="password" placeholder="Password..." required>
        </div>

        <div class="input_box">
            <div class="password_icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input class="password_input" type="password" placeholder="Return Password..." required>
        </div>

        <label class="checkbox"><input class="checkbox_input" type="checkbox" required> Remember Me</label>


        <div class="btns">
            <button class="btn2"><a class="btn_link" href="../index.html">Back</a></button>
            <button class="btn" id="btn">Register</button>
        </div>




    </form>

    <script src="./user.js"></script>
</body>

</html>
